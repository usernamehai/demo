<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <style>
        header {
            background: #096ef3;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header img {
            height: 60px;
            width: 60px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #ff9900;
        }

        header #a1 {
            text-align: right;
        }

        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 30px;
        }

        .mobile {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .mobile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgb(0 0 0 / 0.2);
        }

        .mobile img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .specs {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .specs span {
            display: inline-block;
            margin: 0 8px;
        }

       
        button {
            background-color: #ff9900;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e68a00;
        }

        /* Footer styling */
        footer {
            background: #096ef3;
            color: white;
            text-align: center;
            padding: 10px 10px;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            cursor: pointer;
        }

        footer:hover {
            background: #ff9900;
            color: #131921;
        }
    </style>
</head>

<body>
    <header>
        <img src="amazon_PNG12.png" alt="Logo">
        <a href="b.html">Home</a>
        <a href="c.html">Cart</a>
        <a href="d.html">Profile</a>
        <a href="e.html" id="a1">Sign Up</a>
    </header>

    <div class="products">
        <div class="mobile">
            <img src="1.png" alt="Mobile 1">
            <div class="specs">
                <span>RAM: 8GB</span>
                <span>Storage: 512GB</span>
            </div>
            <button>BUY NOW</button>
        </div>

        <div class="mobile">
            <img src="2.png" alt="Mobile 2">
            <div class="specs">
                <span>RAM: 8GB</span>
                <span>Storage: 512GB</span>
            </div>
            <button>BUY NOW</button>
        </div>

        <div class="mobile">
            <img src="3.png" alt="Mobile 3">
            <div class="specs">
                <span>RAM: 8GB</span>
                <span>Storage: 512GB</span>
            </div>
            <button>BUY NOW</button>
        </div>

        <div class="mobile">
            <img src="4.png" alt="Mobile 4">
            <div class="specs">
                <span>RAM: 8GB</span>
                <span>Storage: 512GB</span>
            </div>
            <button>BUY NOW</button>
        </div>
    </div>

    <footer>Back To Top</footer>
</body>
</html>
